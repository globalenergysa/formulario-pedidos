<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Pedido - Global Energy</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    img.logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      border-bottom: 3px solid #f47c20;
      color: #f47c20;
      padding-bottom: 4px;
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #f47c20;
      color: white;
    }
    input[type="submit"] {
      background-color: #f47c20;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: #d76612;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-global.png" alt="Logo Global Energy" class="logo">
    <h2>Datos del Cliente</h2>
    <form action="https://n8n.srv867060.hstgr.cloud/webhook/478714e6-d399-43e0-9742-553eaf1d28e3" method="POST">
      <label>Nombre / Empresa *</label>
      <input type="text" name="cliente" required>
      
      <label>CUIT *</label>
      <input type="text" name="cuit" required>
      
      <label>Email *</label>
      <input type="email" name="email" required>
      
      <label>Teléfono</label>
      <input type="text" name="telefono">
      
      <label>Dirección de entrega *</label>
      <input type="text" name="direccion" id="direccion">
      
      <label style="margin-top: 5px;">
        <input type="checkbox" id="retiro" name="retiro" onchange="toggleDireccion()"> Retira en depósito
      </label>
      
      <label>Forma de Pago *</label>
      <select name="forma_pago" required>
        <option value="">Seleccione</option>
        <option value="Transferencia">Transferencia</option>
        <option value="Echeq al día">Echeq al día</option>
        <option value="Echeq 30 días">Echeq 30 días</option>
      </select>

      <h2>Aceite de Motor</h2>
      <table>
        <tr><th>Producto</th><th>Baldes 20L</th><th>Tambores 200L</th></tr>
        <tr><td>Shell Rimula R4 X 15W40</td><td><input type="number" name="rimula_balde" min="0"></td><td><input type="number" name="rimula_tambor" min="0"></td></tr>
        <tr><td>Total Rubia 7400 15W40</td><td><input type="number" name="rubia7400_balde" min="0"></td><td><input type="number" name="rubia7400_tambor" min="0"></td></tr>
        <tr><td>Total Rubia 8600 10W40</td><td><input type="number" name="rubia8600_balde" min="0"></td><td><input type="number" name="rubia8600_tambor" min="0"></td></tr>
      </table>

      <h2>Aceite de Transmisión</h2>
      <table>
        <tr><th>Producto</th><th>Baldes 20L</th><th>Tambores 200L</th></tr>
        <tr><td>Shell Spirax S4 ATF HDX</td><td><input type="number" name="spirax_balde" min="0"></td><td><input type="number" name="spirax_tambor" min="0"></td></tr>
        <tr><td>Total Transmission Dual 9 FE</td><td><input type="number" name="dual9_balde" min="0"></td><td><input type="number" name="dual9_tambor" min="0"></td></tr>
      </table>

      <input type="submit" value="Enviar Pedido">
    </form>
  </div>

  <script>
    function toggleDireccion() {
      const retiro = document.getElementById('retiro');
      const direccion = document.getElementById('direccion');
      direccion.disabled = retiro.checked;
      if (retiro.checked) direccion.value = '';
    }
  </script>
</body>
</html>
